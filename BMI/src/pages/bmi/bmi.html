<ion-header>
  <ion-navbar color="primary">
    <ion-title>BMI Calculator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>
          Height(m)
        </ion-label>
        <ion-input [(ngModel)]="height">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Weight(Kg)
        </ion-label>
        <ion-input [(ngModel)]="weight">
        </ion-input>
      </ion-item>
      <button ion-button color="secondary" (click)="calculateBmi()">Calculate</button>
    </ion-card-content>
  </ion-card>
  <h1 *ngIf="bmi">Your BMI is : {{bmi}}</h1>
  <h1 *ngIf="classify">You are {{classify}}</h1>
</ion-content>
